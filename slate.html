<!DOCTYPE HTML>
<html>
<head>
  <title>HTML5Slate</title>
  <link rel="stylesheet" type="text/css" href="slate.css">
  <script>
  function clap() {
    soundHandle.play(); 
    slate.style.backgroundColor = "white";
    setTimeout(function(){slate.style.backgroundColor = "black";}, 200)
  }
  </script>

</head>
<body>
  <table id="slate" name="slate" border="4" cellpadding="0" cellspacing="0" style="width: 800px;">
    <tbody>
      <tr>
        <td colspan="3" style="height: 100px;" id="clapper">
        </td>
      </tr>
      <tr>
        <td colspan="3">
          Production <br />
          <input spellcheck="false" autofocus="true" size="40" width="600px"></input>
        </td>
      </tr>
      <tr>
        <td>
          Chapter <input spellcheck="false"></input>
        </td>
        <td>
          Scene <input></input>
        </td>
        <td colspan="1" rowspan="2">
          Take <input spellcheck="false"></input>
        </td>
      </tr>
      <tr>
        <td>
          Date <input type="date"></input>
        </td>
        <td>
          Time <input type="time"></input>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          Instructor <br />
          <input spellcheck="false"></input>
        </td>
      </tr>
    </tbody>
  </table>
  <br />

  <button id="clap" onclick="clap()">
    Clap
  </button>  
  <audio id="soundHandle" name="soundHandle" style="display: none;" src = 'clap.wav'></audio>
  <footer>&copy; 2013 Mustafa Mohsen. Used and distributed under <a href="http://directory.fsf.org/wiki/License:BSD_3Clause">3-Clause BSD License</a></footer>
</body>
</html>
